<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Brigadeiro Gourmet</title>

  <!-- Fonte elegante -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: 'Poppins', Arial, sans-serif;
      color: white;
      text-align: center;
    }

    .topo {
      background: url('B-GOURMET-TOPO.jpg') no-repeat center center;
      background-size: cover;
      padding: 80px 20px 20px;
      position: relative;
    }

    .logo {
      width: 300px;
      max-width: 90%;
      margin: 0 auto 20px;
      display: block;
      animation: fadeInDown 1.5s ease-out;
    }

    h1.headline {
      font-family: 'Playfair Display', serif;
      font-size: 38px;
      margin: 30px 0 10px;
      animation: fadeInUp 1.5s ease-out;
    }

    h1.headline span {
      color: #ffc107;
    }

    h2 {
      font-size: 20px;
      font-weight: normal;
      margin: 20px 20px 30px;
      color: #ccc;
      animation: fadeInUp 2s ease-out;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      max-width: 720px;
      margin: 30px auto;
      border: 4px solid #ffc107;
      border-radius: 12px;
      overflow: hidden;
      background-color: #000;
    }

    .video-thumbnail {
      width: 100%;
      height: auto;
      cursor: pointer;
      display: block;
    }

    .video-container {
      display: none;
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .garantias {
      margin: 40px 20px;
      animation: fadeIn 2s ease-out;
    }

    .garantias img {
      width: 100%;
      max-width: 400px;
    }

    .botao-compra {
      background: linear-gradient(90deg, #FFD700, #FFC300);
      color: black;
      padding: 18px 35px;
      margin: 40px auto;
      display: inline-block;
      font-size: 20px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 50px;
      animation: pulse 2s infinite;
    }

    /* Animações premium */
    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255,193,7, 0.7); }
      70% { box-shadow: 0 0 0 15px rgba(255,193,7, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255,193,7, 0); }
    }
  </style>
</head>

<body>

  <div class="topo">
    <img src="LOGO-BRIGADEIRO-768x370.png" alt="Brigadeiro Gourmet" class="logo">

    <h1 class="headline">
      Transforme sua <span>Páscoa</span> com receitas incríveis!
    </h1>

    <h2>Aprenda a trabalhar em casa fazendo brigadeiros gourmet e <span style="color:#ffc107;">lucre muito</span> com esse mercado! <strong>Com esse E-Book você vai descobrir o segredo.</strong></h2>

    <!-- VSL -->
    <div class="video-wrapper" id="videoWrapper">
      <img src="VSL-B-GOURMET.jpg" alt="Assistir Vídeo" class="video-thumbnail" id="videoThumbnail">
      <div class="video-container" id="videoContainer">
        <iframe src="Vídeo de vendas.mp4?autoplay=1" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
      </div>
    </div>

    <div class="garantias">
      <img src="ICONES-REGUA-1-1.png" alt="Garantia, Acesso Imediato, Pagamento Seguro">
    </div>

    <a href="COLOQUE_AQUI_O_LINK_DE_COMPRA" class="botao-compra">
      QUERO COMPRAR AGORA O MEU E-BOOK
    </a>
  </div>

<script>
  const thumbnail = document.getElementById('videoThumbnail');
  const container = document.getElementById('videoContainer');
  thumbnail.addEventListener('click', function() {
    thumbnail.style.display = 'none';
    container.style.display = 'block';
  });
</script>

</body>
</html>
